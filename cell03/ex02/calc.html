<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's over 9000</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calc-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input, select {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            cursor: pointer;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="calc-container">
        <input type="text" id="left">
        
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        
        <input type="text" id="right">
        
        <input type="submit" value="Try me!" onclick="calculate()">
    </div>

    <script>
        function calculate() {
            const leftVal = document.getElementById('left').value;
            const rightVal = document.getElementById('right').value;
            const operator = document.getElementById('operator').value;

            const isPositiveInt = (val) => /^\d+$/.test(val);

            if (!isPositiveInt(leftVal) || !isPositiveInt(rightVal)) {
                alert('Error :(');
                return;
            }

            const left = parseInt(leftVal);
            const right = parseInt(rightVal);
            let result;

            if ((operator === '/' || operator === '%') && right === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            switch (operator) {
                case '+': result = left + right; break;
                case '-': result = left - right; break;
                case '*': result = left * right; break;
                case '/': result = left / right; break;
                case '%': result = left % right; break;
            }

            alert(result);
            console.log(result);
        }

        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    </script>

</body>
</html>
