<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Background</title>
    <link rel="stylesheet" href="backgroound.css">
</head>
<body>

    <button id="colorButton">Click me!</button>

    <script>
        // กำหนดสี 3 สีที่คุณต้องการให้วน (ตัวอย่าง: แดง, เขียว, ฟ้า)
        const myColors = ['#FF5733', '#33FF57', '#3357FF'];
        let currentIndex = 0;

        // ฟังก์ชันเปลี่ยนสีพื้นหลังเมื่อคลิก
        document.getElementById('colorButton').onclick = function() {
            // เปลี่ยนสีพื้นหลังตามลำดับใน Array
            document.body.style.backgroundColor = myColors[currentIndex];
            
            // วนลำดับสีไปเรื่อยๆ (0 -> 1 -> 2 -> กลับไป 0)
            currentIndex = (currentIndex + 1) % myColors.length;
        };
    </script>

</body>
</html>
